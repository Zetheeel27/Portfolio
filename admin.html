<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(30, 30, 30, 0.65);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #error {
      margin-top: 10px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Particules -->
  <div id="particles-js"></div>

  <div class="container">
    <div class="login-box">
      <h2>Connexion admin</h2>
      <input type="password" id="password" placeholder="Mot de passe" />
      <br>
      <button onclick="checkPassword()">Connexion</button>
      <p id="error">Mot de passe incorrect</p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const correctPassword = "AlphaZulu&Charlie"; // <-- Modifie ici ton mot de passe
      if (input === correctPassword) {
        window.location.href = "admin-panel.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // Particules
    tsParticles.load("particles-js", {
      fpsLimit: 60,
      background: { color: "#121212" },
      particles: {
        number: { value: 40, density: { enable: true, area: 800 } },
        color: { value: "#888888" },
        shape: { type: "circle" },
        opacity: { value: 0.2 },
        size: { value: { min: 1, max: 3 } },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          outModes: "bounce"
        },
        links: {
          enable: true,
          distance: 120,
          color: "#888888",
          opacity: 0.1,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 80 },
          push: { quantity: 2 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
